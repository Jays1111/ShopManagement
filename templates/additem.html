<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Initial Cash Amount</title>
    <link rel="stylesheet" href="/static/style3.css">
</head>
<body>
<div class="item-form">
    <h2>Add New Item</h2>
    <form action="/submitadd" method="post">
        <label for="item-id">Item ID:</label>
        <input type="text" id="item-id" name="item_id" required>

        <label for="item-name">Item Name:</label>
        <input type="text" id="item-name" name="item_name" required>

        <label for="item-price">Item Quantity:</label>
        <input type="number" id="item-qty" name="qty" step="0.01" required>

        <button type="submit">Add Item</button>
    </form>
</body>
</html>
