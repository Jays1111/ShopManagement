<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Initial Cash Amount</title>
    <link rel="stylesheet" href="/static/style4.css">
</head>
<body>
    <div class="purchase-form">
        <h2>Record Purchase</h2>
        <form action="/submitpur" method="post">
            <label for="purchase-id">Purchase ID:</label>
            <input type="text" id="purchase-id" name="purchase_id" required>

            <label for="purchase-date">Purchase Date:</label>
            <input type="date" id="purchase-date" name="timestam" required>

            <label for="item-id">Item ID:</label>
            <input type="text" id="item-id" name="item_id" required>

            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="qty" required>

            <label for="rate">Rate:</label>
            <input type="number" id="rate" name="rate" step="0.01" required>
            
            <label for="amount">Total Amount</label>
            <input type="number" id="amount" name="amount" step="0.01" required>
            <button type="submit">Add Purchase Details</button>


        </form>
    </div>
</body>
</html>
