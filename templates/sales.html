<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Initial Cash Amount</title>
    <link rel="stylesheet" href="/static/style5.css">
</head>

<body>
    
        <form action="/submitsal" method="post">
            <div class="sales-form">
                <h2>Record Sales</h2>
            <label for="sales-id">Sales ID:</label>
            <input type="text" id="sales-id" name="sales_id" required>

            <label for="sales-date">Sales Date:</label>
            <input type="date" id="sales-date" name="timestamp" required>

            <label for="item-id">Item ID:</label>
            <input type="text" id="item-id" name="item_id" required>

            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="qty" required>

            <label for="rate">Rate:</label>
            <input type="number" id="rate" name="rate" step="0.01" required>

            <label for="amount">Total Amount</label>
            <input type="number" id="amount" name="amount" step="0.01" required>
           
            <button type="submit">Record Sales</button>
        </form>
    </div>
</body>
